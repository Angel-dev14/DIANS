    <body>
        <style>
            body{
                background: rgba(244, 91, 105, 1);
                font-family: "Asap", sans-serif;
            }

            .register{
                background-color: #000000;
                opacity: 1;
                background: repeating-linear-gradient( 45deg, #f74545, #f74545 2px, #000000 2px, #000000 10px );

                width: 700px;
                border-radius: 10px;
                margin: 10% auto;
                padding: 40px 30px 30px 30px;
            }

            .register input{
                display: block;
                border: 0;
                border-radius: 5px;
                font-size: 1.5rem;
                margin: 30px 0;
                padding: 10px 10px;
                width: 100%;
            }

            .register button{
                color: #fff;
                border: 0;
                background: rgba(244, 91, 105, 1);
                padding: 10px 25px;
                margin-top: 10px;
                text-transform: uppercase;
                border-radius: 5px;
                font-size: 1.5rem;
                margin-right: 20px;
            }

            .register p{
                color: #fff;
                margin-top: 10px;
                display: inline-block;
                border-radius: 2px;
                padding: 2px 2px;
            }

            .register h2{
                color: #fff;
            }
        </style>

        <form method="post" action="/register" class="register">
            <h2>Register</h2>
            <p th:if="${hasError}"><span th:text="${error}"></span></p>
            <input name="username" type="text" placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <input name="repeatPassword" type="password" placeholder="Repeat Password">
            <input name="name" type="text" placeholder="Name">
            <input name="surname" type="text" placeholder="Surname">
            <button>Sign up</button>
            <br>
            <p>Already have an account? <a href="/login">Login here!</a></p>
        </form>
