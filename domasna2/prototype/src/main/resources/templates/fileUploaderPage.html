<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
  <meta charset='UTF-8'>
  <title>File Uploader</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
</head>
<body>
<div class='container'>
  <div class='row'>
    <div class='col-6 mx-auto mt-3'>
      <h1>File Uploader</h1>
      <form action='/upload-file' method='POST' enctype='multipart/form-data'>
        <label for='formFileLg' class='form-label'>Input Data</label>
        <input class='form-control form-control-lg' id='formFileLg' type='file' name='file' required/>
        <button type='submit' class='btn btn-primary mt-1'>Submit</button>
      </form>
      <div class='mt-2'>
        <th:block th:if='${message != null}'>
          <p class='text-success text-center h4' th:text='${message}'></p>
        </th:block>
        <th:block th:if='${error != null}'>
          <p class='text-danger text-center h4' th:text='${error}'></p>
        </th:block>
      </div>
    </div>
  </div>
</div>
</body>
</html>
