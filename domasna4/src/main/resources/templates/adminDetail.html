<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
  <meta charset='UTF-8'/>
  <title>Products</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <link rel='stylesheet' href='path/to/bootstrap/css/bootstrap.min.css'>
  <link rel='stylesheet' href='path/to/font-awesome/css/font-awesome.min.css'>

  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
          integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
          crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
          integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
          crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
          integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
          crossorigin='anonymous'></script>

  <link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css'
        integrity='sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=='
        crossorigin=''/>
  <script src='https://unpkg.com/leaflet@1.7.1/dist/leaflet.js'
          integrity='sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=='
          crossorigin=''></script>

</head>
<body>

<style>
    #map {
        height: 500px;
    }

    #map:hover {
        cursor: crosshair;
    }

</style>


<!--Nav-->
<nav class='navbar navbar-expand-md navbar-dark bg-dark'>
  <div class='container'>

    <div class='collapse navbar-collapse justify-content-end'>
      <ul class='navbar-nav m-auto'>
        <li class='nav-item m-auto'>
          <a class='nav-link active' href='/admin'>Manage Locations</a>
        </li>
        <li class='nav-item m-auto'>
          <a class='nav-link active' href='/admin/upload-file'>Upload File</a>
        </li>
      </ul>

      <a class='btn btn-light btn-sm ml-3' href='/logout'>
        <i class='fas fa-sign-out-alt'></i> Logout
      </a>
    </div>
  </div>
</nav>

<br>

<div class='container mb-5'>
  <h1>
    <th:block th:text="${place} == null ? 'Add' : 'Edit'"></th:block>
    <th:block th:text="${type} == 'fastfood' ? 'Fast Food' : 'Pub'"></th:block>
  </h1>
  <form method='post' th:action="@{'/admin/add/{place}' (place=${type})}">
    <input type='hidden' name='placeId' id='placeId'
           th:value='${place.getId()}'>
    <h1 th:value='${place.getId()}'></h1>
    <div class='form-group'>
      <label for='placeName'>Name:</label>
      <input type='text' name='name' class='form-control' id='placeName' placeholder='Ex. Piazzo Restaurant'
             th:value='${place?.getName()}'>
    </div>

    <div class='form-row'>
      <div class='form-group col-md-6'>
        <label for='latitude'>Latitude:</label>
        <input type='text' name='lat' class='form-control' id='latitude' placeholder='Ex. 41.1212'
               th:value='${place?.getLat()}'>
      </div>
      <div class='form-group col-md-6'>
        <label for='longitude'>Longitude:</label>
        <input type='text' name='lon' class='form-control' id='longitude' placeholder='Ex. 21.3112'
               th:value='${place?.getLon()}'>
      </div>
    </div>
    <button type='submit' class='btn btn-primary'>Add</button>
  </form>
</div>


<div class='container'>
  <div id='map'></div>
</div>

<script th:inline='javascript'>
  const redIcon = new L.Icon({
    iconUrl: '/images/redmarker.png',
    shadowUrl: '/images/markerShadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  const map = L.map('map').setView([41.999, 21.4306], 15.4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright%22%3EOpenStreetMap</a> contributors"'
  }).addTo(map);

  $("#map").on('click', function (ev) {
    const location = map.mouseEventToLatLng(ev.originalEvent);
    $("#latitude").val(location.lat);
    $("#longitude").val(location.lng);
  });
</script>

</body>
</html>
